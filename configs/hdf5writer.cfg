base:
  iterations: -1
  unwrap: true
  overwrite_log: true

io:
  loader:
    batch_size: 2
    shuffle: False
    num_workers: 4
    collate_fn: all
    dataset:
      name: larcv
      file_keys: null
      schema:
        seg_label:
          parser: sparse3d
          sparse_event: sparse3d_pcluster_semantics_HM
        run_info:
          parser: run_info
          sparse_event: sparse3d_pcluster
        graph_label:
          parser: particle_graph
          particle_event: particle_corrected
  writer:
    name: hdf5
    file_name: null
    overwrite: true
    append: false