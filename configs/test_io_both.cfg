  direction:
    obj_type: particle
    optimize: true
    run_mode: truth
    priority: 1
  calo_ke:
    run_mode: truth
    scaling: 1.
    shower_fudge: 1/0.83
    priority: 1
  csda_ke:
    run_mode: truth
    tracking_mode: step_next
    segment_length: 5.0
    priority: 1
  mcs_ke:
    run_mode: truth
    tracking_mode: bin_pca
    segment_length: 5.0
    priority: 1
  topology_threshold:
    run_mode: truth
    ke_thresholds:
      4: 50
      default: 25
  vertex:
    use_primaries: true
    update_primaries: false
    priority: 1
    run_mode: truth
  containment:
    detector: icarus
    margin: 5.0
    mode: detector
    run_mode: truth
  fiducial:
    detector: icarus
    margin: 15.0
    mode: detector
    run_mode: truth
  children_count:
