base:
  iterations: -1
  unwrap: true
  overwrite_log: true

io:
  loader:
    batch_size: 2
    shuffle: False
    num_workers: 4
    collate_fn: all
    dataset:
      name: larcv
      file_keys: null
      schema:
        input_data:
          parser: sparse3d
          sparse_event: sparse3d_pcluster
        seg_label:
          parser: sparse3d
          sparse_event: sparse3d_pcluster_semantics
        clust_label:
          parser: cluster3d
          cluster_event: cluster3d_pcluster
          particle_event: particle_pcluster
          sparse_value_event: sparse3d_pcluster
          sparse_semantics_event: sparse3d_pcluster_semantics
          add_particle_info: true
          clean_data: true
        ppn_label:
          parser: particle_points
          particle_event: particle_pcluster
          sparse_event: sparse3d_pcluster
          include_point_tagging: true
        coord_label:
          parser: particle_coords
          particle_event: particle_pcluster
          sparse_event: sparse3d_pcluster
        graph_label:
          parser: particle_graph
          particle_event: particle_pcluster
          cluster_event: cluster3d_pcluster
        particles:
          parser: particle
          particle_event: particle_pcluster
          cluster_event: cluster3d_pcluster
          skip_empty: true
        meta:
          parser: meta
          sparse_event: sparse3d_pcluster
        run_info:
          parser: run_info
          sparse_event: sparse3d_pcluster
  writer:
    name: hdf5
    file_name: null
    overwrite: true
    append: false

  # Build output representations
build:
  sources:
    data_tensor: input_data
    label_adapt_tensor: clust_label
  mode: truth
  units: cm
  fragments: false
  particles: true
  interactions: true
post:
  # shape_logic:
  #   enforce_pid: true
